<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table border="1 solid" width="30%">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Img</th>
            <th colspan="2">Action</th>
        </tr>
        <tr th:each="C:${customer}">
            <td type="text" th:text="${C.name}" ></td>
            <td th:text="${C.address}" ></td>
            <td><img th:src="@{'/i/'+${C.img}}" alt="" width="100px"></td>

        </tr>
    </table>
</div>

<div>
    <form action="Update" enctype="multipart/form-data" method="post" th:object="${customerF}">
        <h2>Điền đầy đủ thông tin vào form</h2>
        <fieldset>
            <legend>Form Tạo Mới Khách Hàng</legend>
            <div>
                <input type="text" th:text="${customer.id}" hidden>
                <label>Name</label>
                <input type="text" th:field="*{name}" placeholder="Name">
            </div>

            <div>
                <label>Address</label>
                <input type="text" th:field="*{address}" placeholder="Address">
            </div>
            <div>
                <label>Email</label>
                <input type="email" th:field="*{email}" placeholder="Email">
            </div>

            <div>
                <label>IMG</label>
                <input type="file" th:field="*{img}" placeholder="IMG">
            </div>

            <div>
                <button type="submit" value="Update">Update</button>
            </div>
        </fieldset>

    </form>
</div>
</body>
</html>
